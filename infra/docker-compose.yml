services:
  postgres:
    image: postgres:16-alpine
    container_name: familytrack-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-familytrack}
      POSTGRES_USER: ${POSTGRES_USER:-familytrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-familytrack} -d ${POSTGRES_DB:-familytrack}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  traefik-net:
    external: true
